<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>
  <ng-container matColumnDef="thumbnailUrl">
    <th mat-header-cell *matHeaderCellDef>Thumbnail Url</th>
    <td mat-cell *matCellDef="let element">
      <img src="{{ element.thumbnailUrl }}" class="thumbnail-img" />
    </td>
  </ng-container>
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <div>
        <button
          mat-raised-button
          color="primary"
          (click)="openPopUp(element.url)"
        >
          Show Image
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['thumbnailUrl', 'title', 'url']"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['thumbnailUrl', 'title', 'url']"
  ></tr>
</table>

<mat-paginator
  [pageSizeOptions]="paginationOptions"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
  (page)="onPaginateChange($event)"
>
</mat-paginator>
